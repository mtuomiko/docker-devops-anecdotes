jobs:
  build-and-push:
    machine: true
    steps:
      - run: |
          echo "$DOCKER_PASS" | docker login -u "$DOCKER_LOGIN" --password-stdin
      - run: docker build -t $DOCKER_LOGIN/$CIRCLE_PROJECT_REPONAME .
      - run: docker push $DOCKER_LOGIN/$CIRCLE_PROJECT_REPONAME


workflows:
  build-push-deploy:
    jobs:
